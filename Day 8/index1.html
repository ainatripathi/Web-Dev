<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
</head>
<style>
    body, ul, li{
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: Arial, Helvetica, sans-serif;
    }
    .navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: purple;
        padding: 10px 20px;
        color: white;
    }
    .logo{
        font-size: 1.5em;
        font-weight: bold;
    }
    .nav-links{
        display: flex;
        flex-direction: row;
        gap: 10px;
    }
    .nav-links li{
        position: relative;
    }
    .nav-links a{
        text-decoration: none;
        color: white;
        padding: 8px 15px;
    }
    .nav-links a:hover{
        background-color: rgb(250, 175, 250);
        border-radius: 5px;
    }
</style>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
            <li><a href="a"></a>Home</li>
            <li><a href="a"></a>Contact</li>
            <li><a href="a"></a>Service</li>
            <li><a href="a"></a>About</li>
        </ul>
    </nav>
</body>
</html>
