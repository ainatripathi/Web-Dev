<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<style>
    body, ul, li{
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: Arial, Helvetica, sans-serif;
    }
    .navbar{
        background-color: purple;
        padding: 10px 20px;
    }
    .nav-links{
        display: flex;
        gap: 20px;
    }
    .nav-links a {
        text-decoration: none;
        color: white;
        padding: 8px 15px;
        transition: background-color 0.3s ease;
    }
    .nav-links a:hover{
        background-color: rgb(194, 118, 194);
        border-radius: 5px;
    }
    .dropdown{
        position: relative;
    }
    .dropdown-menu{
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: purple;
        padding: 10px 0;
        border-radius: 5px;
        min-width: 150px;
    }
    .dropdown-menu li {
        padding: 5px 20px;
    }
    .dropdown-menu li a {
        color: white;
        padding: 5px;
        display: block;
        text-decoration: none;
    }
    .dropdown-menu li a:hover{
        background-color: rgb(189, 122, 189);
        border-radius: 5px;
    }
    .dropdown:hover .dropdown-menu{
        display: block;
    }
    @media (max-width: 768px){
        .nav-links {
            flex-direction: column;
            gap: 10px;
        }
    }
</style>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">Services</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">SEO</a></li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
